<br><br>
<div class="row">
  <form 
    ngNativeValidate 
    [formGroup]="form" (ngSubmit)="registerUser()"
      class="ui form" >
    <h4 class="ui dividing header"> - Usuarios - </h4>

    <div class="field">
      <div class="two fields">
        <div class="field">
          <div class="ui left icon input">            
            <input type="text" name="name" placeholder="Nombres completos">
            <i class="users icon"></i>
          </div>
        </div>  

        <div class="field">
          <div class="ui left icon input">                 
            <input type="text" name="lastname" placeholder="Apellidos Completos ">
            <i class="users icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="two fields">
        <div class="field">            
            <div class="ui selection dropdown">                
                <input type="hidden" name="genre">
                <i class="dropdown icon"></i>
                <div class="default text">Genero: Seleccione una opción</div>
                <div class="menu">
                    <div class="item" data-value="m">Masculino</div>
                    <div class="item" data-value="f">Femenino</div>
                </div>
            </div>
        </div>
      
        <div class="field">        
          <div class="ui right labeled left icon input">    
            <i class="tags icon"></i>        
            <input type="text" name="born" placeholder="Fecha de Nacimiento">
            <button type="button" class="ui tag label">
                años
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="field">
      <div class="two fields">
          <div class="field">   
              <div class="ui left icon input">                           
                <input type="email" name="email" placeholder="Email">
                <i class="users icon"></i>
              </div>
          </div>
          <div class="field">   
              <div class="ui left icon input">                        
                <input type="password" name="password" placeholder="Contraseña">
                <i class="low vision icon"></i>
              </div>
          </div>
      </div>
    </div>

    <div class="field">        
        <div class="ui selection dropdown">
            <input type="hidden" name="genre">
            <i class="dropdown icon"></i>
            <div class="default text">Rol: Seleccione una opción</div>
            <div class="menu">
                <div class="item" data-value="administrator">Administrador</div>
                <div class="item" data-value="teacher">Profesor</div>
            </div>
        </div>
    </div>

    <!-- Términos y Condiciones -->
    <div class="field">
      <div class="ui slider checkbox">
        <input type="checkbox" tabindex="0" class="hidden">
        <label>Acepto términos y condiciones </label>
      </div>
    </div>

   

    <button class="ui button" type="submit">Submit</button>
  
    </form>
</div>
